targets:
  - platform: win32
    arch: x64
    url_template: https://github.com/jondot/ds/releases/download/v__VERSION__/ds-x86_64-windows.zip
  - platform: linux
    arch: x64
    url_template: https://github.com/jondot/devstart/releases/download/v__VERSION__/ds-x86_64-linux.tar.xz
  - platform: darwin
    arch: x64
    url_template: https://github.com/jondot/devstart/releases/download/v__VERSION__/ds-x86_64-macos.tar.xz
  - platform: darwin
    arch: arm64
    url_template: https://github.com/jondot/devstart/releases/download/v__VERSION__/ds-aarch64-macos.tar.xz
brew:
  name: ds 
  publish: true
  tap: jondot/homebrew-tap
  recipe_fname: ds.rb
  recipe_template: |
    class Ds < Formula
      desc "ds - devstart: figures out how to start developing"
      homepage "http://github.com/jondot/devstart"
      url "__URL__"
      version "__VERSION__"
      sha256 "__SHA__"

      def install
        bin.install "ds"
      end
    end

